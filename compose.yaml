services:
  flame-session-manager:
    image: xflops/flame-session-manager:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.fsm
    environment:
      - RUST_LOG=debug
    volumes:
      - ./ci/flame-conf.yaml:/root/.flame/flame-conf.yaml
    ports:
      - 8080:8080

  flame-executor-manager:
    image: xflops/flame-executor-manager:latest
    logging:
      options:
        max-size: "100m"
    build:
      context: .
      dockerfile: docker/Dockerfile.fem
    environment:
      - RUST_LOG=debug
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - ./ci/flame-conf.yaml:/root/.flame/flame-conf.yaml
      - ./examples:/opt/examples
      - ./e2e:/opt/e2e

  flame-console:
    image: xflops/flame-console:latest
    logging:
      options:
        max-size: "100m"
    build:
      context: .
      dockerfile: docker/Dockerfile.console
    environment:
      - RUST_LOG=info
    volumes:
      - ./ci/flame-conf.yaml:/root/.flame/flame-conf.yaml
      - ./examples:/opt/examples
      - ./e2e:/opt/e2e
