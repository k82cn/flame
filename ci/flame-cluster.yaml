---
cluster:
  name: flame
  endpoint: "http://flame-session-manager:8080"
  slot: "cpu=1,mem=1g"
  policy: priority
  storage: sqlite://flame.db
executors:
  shim: host
  limits:
    max_executors: 10
cache:
  endpoint: "grpc://flame-executor-manager:9090"
  network_interface: "eth0"
  storage: "/var/lib/flame/cache"
